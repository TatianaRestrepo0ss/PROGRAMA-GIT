<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 ">
    <title>Registro e ingreso de usuario</title>
    <link rel="stylesheet" href="stilo.css">
</head>

<body>
    <div class="contenedor">
        <header class="header">
            <nav>
                <div class="logo">
                    <img src="Logo.jpg" alt="Logo">
    
                </div>
                <ul class="nav-links">
                    <li> <a href="#">INICIO</a></li>
                    <li> <a href="#">MENÚ</a></li>
                    <li> <a href="#">FACTURA</a></li>
                    <li> <a href="#">MI PEDIDO</a></li>
                    <li> <a href="#">CONTACTOS</a></li>
    
                </ul>
            </nav> 

    <div class="login">
        <div class="wrapper">
            <div class="title">Ingresar</div>
            <p>Para nosotros, nuestros clientes son lo mas importantes</p>
            <form action="#">
                <div class="field">
                    <input type="text" required>
                    <label>Nombre completo</label>
                </div>
                <div class="field">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="content">
                    
                    <div class="pass-link"><a href="#">¿Has olvidado tu contraseña?</a></div>
                 </div>
                 <div class="field">
                    <input type="submit" value="Ingresar">
                 </div>
                 <div class="signup-link">¿No tienes cuenta?</div>
                 <div class="title">Registrate</div>
                 <form action="#">
                    <div class="field">
                        <input type="text" required>
                        <label>Nombre completo</label>
    
                    </div>
                    <div class="field">
                        <input type="text" required>
                        <label>Dirección</label>
    
                    </div>
                    <div class="field">
                        <input type="text" required>
                        <label>Correo electroníco</label>
    
                    </div>
                    <div class="field">
                        <input type="password" required>
                        <label>Contraseña</label>
    
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remenber-me">Recuerdame</label>
                    </div>
                    <div class="field">
                        <input type="submit" value="Registarse">
                     </div>
                    <p>Terminos y condiciones</p>
                 </form>
    
            </form>
    
        </div>

    </div>


    
</body>
</html>
